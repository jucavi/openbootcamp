<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .custom {
            border: 1px solid black;
            padding: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola Bootstrap</h1>
    </div>

    <div class="row">
        <div class="col custom">Columna 1</div>
        <div class="col custom">Columna 2</div>
        <div class="col custom">Columna 3</div>
    </div>

    <div class="row">
        <div class="col custom">Columna 1</div>
        <div class="col custom">Columna 2</div>
        <div class="col-6 custom">Columna 3</div>
    </div>

    <div class="row">
        <div class="col custom">Columna 1</div>
        <div class="col custom">Columna 2</div>
        <div class="col-6 col-sm-4 custom">Columna 3</div>
    </div>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-success col-3">Boton</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
