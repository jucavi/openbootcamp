<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>

<body>
    <div class="container pt-4">
        <form action="#">
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <div class="my-3">
                <select class="form-select" multiple aria-label="Default select example" id="select-multiple">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container mt-4">
        <form action="#">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="condiciones">
                <label class="form-check-label" for="condiciones">Condiciones</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="mas-condiciones" checked>
                <label class="form-check-label" for="mas-condiciones">Mas condiciones</label>
            </div>

            <div class="my-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="edad" id="edad1">
                    <label class="form-check-label" for="edad1">Menor de edad</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="edad" id="edad2" checked>
                    <label class="form-check-label" for="edad2">Mayor de edad</label>
                </div>
            </div>


            <div class="form-check form-switch">
                <input type="checkbox" role="switch" class="form-check-input" id="consentimiento">
                <label class="form-check-label" for="consentimiento">Consiento</label>
            </div>

            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success me-2" for="success-outlined">OK</label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Not OK</label>
            </div>
        </form>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
