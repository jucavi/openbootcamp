<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>

<body>
    <div class="container pt-4">
        <form action="#">
            <label for="valoracion">Valoracion</label>
            <input type="range" class="form-range" value="5" min="0" max="10" steep="1" id="valoracion">


            <div class="input-group w-50 flex-nowrap">
                <input type="text" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>

            <div class="input-group input-group-sm w-50 mt-3">
                <input type="text" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>


            <div class="input-group my-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>

            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with radio button" placeholder="nombre">
                <input type="text" class="form-control" aria-label="Text input with radio button" placeholder="apellido">
                <button class="btn btn-outline-primary">Checked</button>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control" id="nombre" placeholder="nombre">
                <label for="nombre">Tu Nombre</label>

            </div>
        </form>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
