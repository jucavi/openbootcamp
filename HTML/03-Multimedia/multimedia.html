<!DOCTYPE html>
<html>
<head>
    <title>Multimedia - HTML</title>
</head>
<body>
    <h3>Imagenes</h3>
    <img src="imagenes/logo.png" alt="Logo HTML5" width="200" height="200" />
    <img src="https://img.freepik.com/vector-premium/impresionante-diseno-logotipo-moto_95982-439.jpg?w=2000" alt="Logo Moto" width="200" height="200" />

    <h3>Videos</h3>
    <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs -->
    <video width="300" controls muted loop>
        <source src="media/intro.mp4" type="video/mp4" />
    </video>

    <h3>Audio</h3>
    <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
    <audio controls autoplay muted loop>
        <source src="media/gnr-welcome.mp3" type="audio/mp3" />
    </audio>
</body>
</html>
