<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h2>Registrate en los formularios</h2>
        <div class="register-media">
            <button class="google-btn">
                <picture><img src="../img/google-icon.jpg" alt="Logo google"></picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture><img src="../img/twitter-logo-white.png" alt="Twitter logo"></picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="text" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6+ caracteres">
            </label>
            <label class="checkbox" for="checkbox">
                <input type="checkbox" name="condiciones" id="condiciones">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button class="submit-btn" type="submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
